{% extends "base.html" %} {% block title %}Todos{% endblock %} {% block body %}
<div class="bg-white p-8 rounded-lg shadow-lg">
  <h1 class="text-xl font-semibold mb-4">Add Task</h1>
  <div class="flex items-center space-x-4">
    <form action="/" method="POST">
      <input
        name="content"
        type="text"
        class="flex-1 p-2 border border-gray-300 rounded"
        placeholder="Enter a new task"
      />
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">
        Add
      </button>
    </form>
  </div>
</div>

<!-- Tasks List -->
<div class="mt-8">
  <h2 class="text-xl font-semibold mb-4">Tasks</h2>
  <div class="bg-white p-8 rounded-lg shadow-lg">
    {% for todo in todos %}
    <!-- Repeat this div for each task -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <input type="checkbox" class="mr-2" />
        <span>{{ todo.content|e }}</span>
      </div>
      <button class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
    </div>
    <!-- End Task Div -->
    {% endfor %}
  </div>
</div>

{% endblock %}
